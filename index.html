<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Page</title>
</head>
<body>
    <h1 id="title">Sam's Survey Form</h1>
    <p id="description">This survey was created to practice HTML and CSS.</p>

    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br>

        <label for="email" id="email-label">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email" required><br>

        <label for="number" id="number-label">Age (optional)</label><br>
        <input type="number" id="number" min="0" max="120" placeholder="Age"><br>

        <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label><br>
        <select name="" id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full time job">Full Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <div>
            <input name ="recommend" type="radio" id="definitely" value="definitely" checked>
            <label for="definitely">Definitely</label>
        </div>
        
        <div>
            <input name ="recommend" type="radio" id="maybe" value="maybe">
            <label for="maybe">Maybe</label>
        </div>

        <div>
            <input name ="recommend" type="radio" id="not sure" value="not sure">
            <label for="not sure">Not sure</label>
        </div>
        
        <legend>What would you like to see improved?</legend>
        <div>
            <input type="checkbox" id="front end" value="front end" unchecked>
            <label for="front end">Front-end Projects</label>
        </div>
        <div>
            <input type="checkbox" id="back end" value="back end" unchecked>
            <label for="back end">Back-end Projects</label>
        </div>
        <div>
            <input type="checkbox" id="wiki" value="wiki" unchecked>
            <label for="wiki">Wiki</label>
        </div>

        <div>
            <label for="additional">Any comments or suggestions?</label><br>
            <textarea name="" id="additional" cols="30" rows="10">
                Enter your comment here...
            </textarea>
        </div>

        <button id="submit">Submit</button>
    </form>
</body>
</html>
