<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
</head>
<body>
    <h1 id="title">Sam's Survey Form</h1>
    <p id="description">This survey was created to practice HTML and CSS.</p>

    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" min="0" max="120" placeholder="Age">

        <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
        <select name="" id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full time job">Full Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <input type="radio" id="definitely" checked>
        <label for="definitely">Definitely</label>
        
        <input type="radio" id="maybe">
        <label for="maybe">Maybe</label>

        <input type="radio" id="not sure">
        <label for="not sure">Not sure</label>
        
    
    </form>
</body>
</html>
